<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드로 장소검색하고 목록으로 표출하기</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=58977c903459ab8dfa20181bf82abe1a&libraries=services"></script>
</head>
<body>
    <div class="map_wrap">
        <div id="map"></div>
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form id="searchForm">
                        키워드 : <input type="text" value="" id="keyword" size="15"> 
                        <button type="submit">검색하기</button> 
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
        <!-- 방문했던 식당 버튼과 오버레이(추가 예정) -->
        <button id="visitedRestaurantsBtn" class="visited-btn">방문했던 식당</button>
        <div id="visitedOverlay" class="visited-overlay"></div>
    </div>
    <script src="map-init.js"></script>
    <script src="ui-utils.js"></script>
    <script src="infowindow.js"></script>
    <script src="search-places.js"></script>
    <!-- 방문했던 식당 로직 추가 -->
    <script src="visited-restaurants.js"></script>
</body>
</html>
